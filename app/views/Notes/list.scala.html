@(notes: List[Note], noteForm: Form[String])

@import helper._

@main("Notes list") {

	<script>
		$(function() {
			$("#notes").accordion({ collapsible: true, active: false });
		});
	</script>

    <h1>@notes.size note(s)</h1>

	<div id="notes">
        @notes.map { note =>
			<h3>@note.title</h3>
			<div><p>@Html(note.convertedContent)</p></div>
        }
	</div>

    <h2>Add a new note</h2>

    @form(routes.Notes.newNote) {

        @textarea(noteForm("content"))

        <input type="submit" value="Create">

    }

}
