#{extends 'main.html' /}
#{set title:'Lists' /}

<script>
	$(function() {
		$("#notes").accordion({ collapsible: true, active: false });
	});
</script>

<div id="notes">
	#{list items:notes, as:'note'}
		<h3><a href="#">${note.title}</a></h3>
		<div><p>#{verbatim }${note.convertedContent}#{/verbatim}</p></div>
	#{/list}
</div>

<a href="@{Notes.addNote}">Add note</a>
