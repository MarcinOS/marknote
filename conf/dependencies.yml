# Application dependencies

require:
    - play 1.2.4
    - org.mockito -> mockito-all 1.9.0
    - org.hamcrest -> hamcrest-all 1.1
    - com.google.guava -> guava 11.0.1
    - play -> guice 1.2
    - org.markdownj -> markdownj 0.3.0-1.0.2b4

repositories:
    - scala-tools:
        type: iBiblio
        root: "http://scala-tools.org/repo-releases"
        contains:
            - org.markdownj -> *